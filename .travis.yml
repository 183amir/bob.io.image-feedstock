before_install:
    # Remove homebrew.
    - brew remove --force $(brew list)
    - brew cleanup -s
    - rm -rf $(brew --cache)

install:
    - |
      MINICONDA_URL="http://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
      curl -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b

      source /Users/travis/miniconda3/bin/activate root
      conda config --add channels conda-forge
      conda config --set show_channel_urls true
      conda install --yes --quiet conda-forge-build-setup
      source run_conda_forge_build_setup

script:
  - conda build ./recipe
  - conda create -n temp01 --override-channels -c conda-forge -c defaults --use-local python=2.7 bob.io.image --yes
  - source activate temp01
  - python -c 'import bob.io.image'
  - conda install --no-update-deps libpng=1.6.23 --no-channel-priority --yes
  - python -c 'import bob.io.image'
  - conda install --no-update-deps libpng=1.6.21 --no-channel-priority --yes
  - python -c 'import bob.io.image'

