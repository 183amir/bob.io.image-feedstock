{% set version = "2.0.6" %}
{% set jpeg_version = os.environ.get('JPEG_VERSION', '9')|string %}
{% set build_number = "3" %}

package:
  name: bob.io.image
  version: {{ version }}

source:
  fn: bob.io.image-{{ version }}.zip
  md5: afb398bc1d5737bfed455a301aeb565f
  url: https://pypi.io/packages/source/b/bob.io.image/bob.io.image-{{ version }}.zip

build:
  number: {{ build_number }}
  string: py{{ environ.get('CONDA_PY', '') }}_jpeg{{ jpeg_version }}_{{ build_number }}
  skip: true  # [win]

requirements:
  build:
  - python
  - setuptools
  - bob.extension
  - bob.blitz
  - bob.core
  - bob.io.base
  - giflib
  - libpng 1.6*
  - jpeg {{ jpeg_version }}*
  - libtiff 4.0.*
  - boost 1.60.*
  - pkg-config

  run:
  - python
  - bob.extension
  - bob.blitz
  - bob.core
  - bob.io.base
  - giflib
  - libpng 1.6*
  - jpeg {{ jpeg_version }}*
  - libtiff 4.0.*
  - boost 1.60.*

test:
  commands:
  - nosetests -sv bob.io.image

  imports:
  - bob
  - bob.io
  - bob.io.image

  requires:
  - nose

about:
  home: http://github.com/bioidiap/bob.io.image
  license: Modified BSD License (3-clause)
  summary: Image I/O support for Bob

extra:
  recipe-maintainers:
  - 183amir
