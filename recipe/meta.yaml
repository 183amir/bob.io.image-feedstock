{% set version = "2.0.5" %}

package:
  name: bob.io.image
  version: {{ version }}

source:
  fn: bob.io.image-{{ version }}.zip
  md5: 88a913c53e13606accbed472197a1e19
  url: https://pypi.python.org/packages/source/b/bob.io.image/bob.io.image-{{ version }}.zip
  patches:
    - jpeg9.patch  # this patch is applied for versions > 2.0.5

build:
  number: 1
  skip: true  # [not linux]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
  - python
  - setuptools
  - bob.extension
  - bob.blitz
  - bob.core
  - bob.io.base
  - giflib
  - libpng 1.6*
  - jpeg 9*
  - libtiff 4.0.*
  - pkg-config
  - isl 0.12.2  # [linux]
  - gcc         # [linux]

  run:
  - python
  - bob.extension
  - bob.blitz
  - bob.core
  - bob.io.base
  - giflib
  - libpng 1.6*
  - jpeg 9*
  - libtiff 4.0.*
  - libgcc  # [linux]

test:
  commands:
  - nosetests -sv bob.io.image

  imports:
  - bob
  - bob.io
  - bob.io.image

  requires:
  - nose

about:
  home: http://github.com/bioidiap/bob.io.image
  license: Modified BSD License (3-clause)
  summary: Image I/O support for Bob

extra:
  recipe-maintainers:
  - 183amir
